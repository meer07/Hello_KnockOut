<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="knockout-3.2.0.js"></script>
	<script src="helloknockout.js"></script>
</head>
<body>
	<h2>子だくさん名簿</h2>
	<ul data-bind="foreach: people">
		<li>
			<div>
				<span data-bind="text: name"></span>さんの<span bata-bind="text: children().length">&nbsp;</span>人のお子様
				<a href="#" data-bind="click: addChild">また産まれた!!</a>
				<span class="renderTime" data-bind="visible: $root.showRenderTimes">
					(<span data-bind="text: new Date().getSeconds()"></span> 秒にレンダリング)
				</span>
			</div>
			<ul data-bind="foreach: children">
				<li>
					<span data-bind="text: $data"></span>
					<span class="renderTime" data-bind="visible: $root.showRenderTimes">
						(<span data-bind="text: new Date().getSeconds()"></span> 秒にレンダリング)
					</span>
				</li>
			</ul>
		</li>
	</ul>
	<label ><input type="checkbox" data-bind="checked: showRenderTimes"/>レンダリング時刻を表示</label>
	<script>

		showRenderTimes: ko.observable(false)

</body>
</html>
